name: .NET Core

on:
  push:
    branches:
      - main 
    paths-ignore:
      - 'src/arm/**'
  pull_request:
    branches: [ main ]

jobs:
  build-webapi:
    name: 'Build Web Api'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Install dependencies
      run: dotnet restore './src/webapi/webapi.csproj'
    - name: Build
      run: dotnet build --configuration Release --no-restore './src/webapi/webapi.csproj'
    - name: Test
      run: dotnet test --no-restore --verbosity normal './src/webapi/webapi.csproj'
    - name: Publish
      run: dotnet publish --no-build --output './output/webapi' './src/webapi/webapi.csproj'
    - name: Upload Artifact 
      uses: actions/upload-artifact@v2
      with:
        name: webapi
        path: './output/webapi'

  build-function:
      name: 'Build Function'
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore './src/function/function.csproj'
      - name: Build
        run: dotnet build --configuration Release --no-restore --output './output/function' './src/function/function.csproj'
      - name: Test
        run: dotnet test --no-restore --verbosity normal --output './output/function' './src/function/function.csproj'
      - name: Upload Artifact 
        uses: actions/upload-artifact@v2
        with:
          name: function
          path: './output/function'